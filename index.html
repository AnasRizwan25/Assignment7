<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style1.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <title>Palettes | Flat UI Colors</title>
</head>

<body>
    <div class="main">
        <header>
            <div class="main-top">
                <div>FLAT UI COLORS 2</div>
                <div class="main-top-mid">
                    <div class="hover1">Designer Inspiration <button class="button-top">NEW</button></div>
                    <div class="hover1">Subscribe</div>
                </div>
            </div>
        </header>

        <div class="main1">
            <div class="main-middle">
                <div class="main-middle-image">
                    <img src="./images/Capture 1.PNG" alt="color-photo">
                </div>
                <div class="main-middle-txt">
                    <p>Flat UI Palette v1</p>
                    <img src="./images/icon 1.PNG" alt="paint-image">
                </div>
            </div>
            <div class="main-middle">
                <div class="main-middle-image">
                    <img src="./images/Capture 2.PNG" alt="color-photo">
                </div>
                <div class="main-middle-txt">
                    <p>American Palette</p>
                    <p>US</p>
                </div>
            </div>
            <div class="main-middle">
                <div class="main-middle-image">
                    <img src="./images/Capture 3.PNG" alt="color-photo">
                </div>
                <div class="main-middle-txt">
                    <p>Aussie Palette</p>
                    <p>AU</p>
                </div>
            </div>
            <div class="main-middle">
                <div class="main-middle-image">
                    <img src="./images/Capture 4.PNG" alt="color-photo">
                </div>
                <div class="main-middle-txt">
                    <p>British Palette</p>
                    <p>GB</p>
                </div>
            </div>
            <div class="main-middle">
                <div class="main-middle-image">
                    <img src="./images/Capture 5.PNG" alt="color-photo">
                </div>
                <div class="main-middle-txt">
                    <p>Canadian Palette</p>
                    <p>CA</p>
                </div>
            </div>
            <div class="main-middle">
                <div class="main-middle-image">
                    <img src="./images/Capture 6.PNG" alt="color-photo">
                </div>
                <div class="main-middle-txt">
                    <p>Chinese Palette</p>
                    <p>CN</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
